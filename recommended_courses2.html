    { id: 9, name: 'Harvard CS50’s Artificial Intelligence with Python – Full University Course', category: 'AI and ML', Name: 'freeCodeCamp.org', link: 'https://www.youtube.com/watch?v=5NgNicANyqM&pp=ygUjYXJ0aWZpY2lhbCBpbnRlbGxpZ2VuY2UgZnVsbCBjb3Vyc2U%3D' },

    // Add more courses as needed
];


        function generateCourseCards(courses) {
            const container = document.getElementById('courseContainer');
            container.innerHTML = '';

            courses.forEach(course => {
                const card = document.createElement('div');
                card.classList.add('blog-post');
                card.innerHTML = `
                    <div class="blog-content">
                        <h2>${course.name}</h2>
                        <p><strong>Category:</strong> ${course.category}</p>
                        <p><strong>Taught By:</strong> ${course.Name}</p>
                        <a href="${course.link}">
                            <button style="background-color: red; color: white;">View Details</button>
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filterCourses(category) {
            const filteredCourses = category === 'All' ? courses : courses.filter(course => course.category === category);
            generateCourseCards(filteredCourses);
        }

        // Initial page load
        generateCourseCards(courses);
    </script>

</body>
</html>
